name: Test
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.15.8
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.8

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build and Archive
        run: |
          make xbuild
          make archive

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: artifacts.zip
          path: ./artifacts.zip
